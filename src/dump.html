<!DOCTYPE html>
<html lang="en">
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
   <body>
      <script>
         $(document).keydown(function (eventValue) {
            if (eventValue.keyCode == 27) {
            document.write("ESC key is pressed....");
         } else {
            document.write("Some other is key pressed....")
         }
      });
      </script>
   </body>
</html
